<div class="courses-panel">
  <h3>All Courses:</h3>

  <button class="btn" (click)="onAddCourse()">Add Course</button>
  <button class="btn" (click)="onToObservable()">to Observable</button>
  <button class="btn" (click)="onToSignal()">to Signal()</button>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <courses-card-list
        [courses]="beginnersCourses()"
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
      />
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        [courses]="advancedCourses()"
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
      />
    </mat-tab>
  </mat-tab-group>
</div>
